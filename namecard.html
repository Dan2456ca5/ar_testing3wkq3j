<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio:0.80;" id="scene" embedded
        gesture-detector>

        <a-marker type="pattern" url="assets/marker.patt">

            <a-image id="clothlabel_a" width="1" height="1" position="0 0 0" rotation="-90 0 0"
                src="https://dan2456ca5.github.io/ar_testing3wkq3j/assets/clothlabel_a.png"></a-image>

            <a-image id="clickme" width="1" height="1" position="-1 0 1" rotation="-90 0 0"
                src="https://dan2456ca5.github.io/ar_testing3wkq3j/assets/clickme.png"
                link="href: https://www.google.com"></a-image>
        </a-marker>


        <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene>


</body>

</html>
