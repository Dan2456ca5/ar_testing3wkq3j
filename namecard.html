<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   

</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="patternRatio:0.80">

        <a-marker id="animated-marker" type="pattern" url="assets/marker.patt">

            <a-image id="clothlabel_a" src="https://dan2456ca5.github.io/ar_testing3wkq3j/assets/clothlabel_a.png"
                width="1" height="1" position="0 0 0" rotation="-90 0 0"></a-image>

            <a-image id="clickme" src="https://dan2456ca5.github.io/ar_testing3wkq3j/assets/clickme.png" width="1"
                height="2" position="-1 -2 1" rotation="-90 0 0" link="href: https://www.google.com"></a-image>
        </a-marker>


        <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene>


</body>

</html>
