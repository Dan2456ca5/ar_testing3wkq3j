<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AR Scene with Multiple Markers</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene xr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/crab2.glb"></a-asset-item>
            <a-asset-item id="animated-assetB" src="assets/mudskipper6_ar.glb"></a-asset-item>
            <a-asset-item id="animated-assetC" src="assets/gecko.glb"></a-asset-item>
            <a-asset-item id="animated-assetD" src="assets/frog1.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" preset="custom" url="assets/marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="crab-model" scale="0.2104836260929223 0.2104836260929223 0.2104836260929223"
                animation-mixer="loop: repeat" gltf-model="#animated-asset" class="clickable" gesture-handler
                position="0.6 0 0"></a-entity>

            <a-image id="clothlabel_a" src="https://dan2456ca5.github.io/ar_testing3wkq3j/assets/clothlabel_a.png"
                width="1" height="1" position="0 0 0" rotation="-90 0 0" class="clickable" gesture-handler></a-image>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="assets/colobus_marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="mudskipper-model" scale="0.2104836260929223 0.2104836260929223 0.2104836260929223"
                animation-mixer="loop: repeat" gltf-model="#animated-assetB" class="clickable" gesture-handler
                rotation="-45 0 45"></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="assets/gecko_marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="gecko-model" scale="0.2104836260929223 0.2104836260929223 0.2104836260929223"
                animation-mixer="loop: repeat" gltf-model="#animated-assetC" class="clickable"
                gesture-handler></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="assets/marker_f.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="frog-model" scale="0.2104836260929223 0.2104836260929223 0.2104836260929223"
                animation-mixer="loop: repeat" gltf-model="#animated-assetD" class="clickable"
                gesture-handler rotation="-25 0 10"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div style="position: fixed; top: 50px; left: 10px; width: 100%; text-align: center; z-index: 55;">
        <button type="button" onclick="takeScreenshot()">Capture Screenshot</button>
    </div> 

    <script>
        const screenshotCanvas = document.createElement("canvas");

        function takeScreenshot() {
            const video = document.querySelector("video");
            video.pause();

            let v_width = video.clientWidth * 2;
            let v_height = video.clientHeight * 2;

            screenshotCanvas.width = v_width;
            screenshotCanvas.height = v_height;

            let element = video,
                style = window.getComputedStyle(element),
                top = style.getPropertyValue('top');

            screenshotCanvas.getContext('2d').drawImage(video, 0, parseFloat(top), v_width, v_height);

            let imgData = document.querySelector('a-scene').components.screenshot.getCanvas('perspective');

            screenshotCanvas.getContext('2d').drawImage(imgData, 0, 0, v_width, v_height);

            if (window.navigator.msSaveOrOpenBlob) {
                var blobObject = screenshotCanvas.msToBlob();
                window.navigator.msSaveOrOpenBlob(blobObject, 'download.png');
            } else {
                var a = document.createElement('a');
                a.href = screenshotCanvas.toDataURL("image/png");
                a.download = 'download.png';
                a.click();
            }
            video.play();
        }
    </script>
</body>

</html>
