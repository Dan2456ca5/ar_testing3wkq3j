<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
            <a-asset-item id="animated-assetB" src="assets/colobus.glb"></a-asset-item>
            <a-asset-item id="animated-assetC" src="assets/gecko.glb"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="bowser-model" scale="0.2104836260929223 0.2104836260929223 0.2104836260929223"
                animation-mixer="loop: repeat" gltf-model="#animated-asset" class="clickable"
                gesture-handler></a-entity>
        </a-marker>

        <a-marker id="animated-markerB" type="pattern" preset="custom" url="assets/colobus_marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerB">
            <a-entity id="bowser-model" scale="0.2104836260929223 0.2104836260929223 0.2104836260929223"
                animation-mixer="loop: repeat" gltf-model="#animated-assetB" class="clickable"
                gesture-handler></a-entity>
        </a-marker>

        <a-marker id="animated-markerC" type="pattern" preset="custom" url="assets/gecko_marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerC">
            <a-entity id="bowser-model" scale="0.2104836260929223 0.2104836260929223 0.2104836260929223"
                animation-mixer="loop: repeat" gltf-model="#animated-assetC" class="clickable"
                gesture-handler></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <canvas width='640' height='480' style='visibility:hidden;' id='doubleImage'></canvas>

    <div style="position: fixed; top: 50px; left: 10px; width: 100%; text-align: center; z-index: 55;">
        <button type="button" onclick="takeScreenshot()">Capture Screenshot333</button>
    </div>
    <script>
        function takeScreenshot() {

            // open in new window like this
            //
            var w = window.open('', '');
            w.document.title = "Screenshot";
            //w.document.body.style.backgroundColor = "red";
            var img = new Image();
            var secondImg = new Image();
            renderer.render(scene, camera);
            var doubleImageCanvas = document.getElementById('doubleImage');
            var context = doubleImageCanvas.getContext('2d');
            var sources = {
                firstImage: renderer.domElement.toDataURL("image/png"),
                secondImage: arToolkitContext.arController.canvas.toDataURL("image/png")
            };

            loadImages(sources, function (images) {
                context.drawImage(images.secondImage, 0, 0);
                context.drawImage(images.firstImage, 0, 0);
                img.src = doubleImageCanvas.toDataURL("image/png");
                w.document.body.appendChild(img);
            });

            // // download file like this.
            // var a = document.createElement('a');
            // // Without 'preserveDrawingBuffer' set to true, we must render now
            // renderer.render(scene, camera);
            // a.href = renderer.domElement.toDataURL().replace("image/png", "image/octet-stream");
            // a.download = 'img.png';
            // a.click();

            // New version of file download using toBlob.
            // toBlob should be faster than toDataUrl.
            // But maybe not because also calling createOjectURL.
            //
            renderer.render(scene, camera);
            renderer.domElement.toBlob(function (blob) {
                var a = document.createElement('a');
                var url = img.src.replace(/^data:image\/[^;]+/, 'data:application/octet-stream');
                a.href = url;
                a.download = 'canvas.png';
                a.click();
            }, 'image/png', 1.0);
        }
        function loadImages(sources, callback) {
            var images = {};
            var loadedImages = 0;
            var numImages = 0;
            // get num of sources
            for (var src in sources) {
                numImages++;
            }
            for (var src in sources) {
                images[src] = new Image();
                images[src].onload = function () {
                    if (++loadedImages >= numImages) {
                        callback(images);
                    }
                };
                images[src].src = sources[src];
            }
        }
    </script>
</body>

</html>
